{% extends 'base.html' %}

{% block content %}
<style>
    /* Style the top navigation bar */
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
    /* Style the topnav links */
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
    }
    /* Change color on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
</style>



<div class="topnav">
    <a href="{% url 'grade:first' %}">1학년</a>
    <a href="{% url 'grade:second' %}">2학년</a>
    <a href="{% url 'grade:third' %}">3학년</a>
    <a href="{% url 'upload:upload' %}">게시하기</a>
</div>
<div class="container">
    <h2>수행평가 공지 수정하기</h2>
    <form action="{% url 'Update:edit2' spray.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="수정하기" class="btn btn-outline-primary">
    </form>
</div>
{% endblock %}
